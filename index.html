<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gogula Anji Worlds - Order Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f3d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      color: #000000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1, h2 {
      text-align: center;
      color: #0a0f3d;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background-color: #0a0f3d;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #061035;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gogula Anji Worlds</h1>
    <h2>Medical Order & Doctor Appointment</h2><form action="https://formsubmit.co/anjigogula27@gmail.com" method="POST">
  <h3>üë§ Personal Details</h3>
  <label for="name">Full Name:</label>
  <input type="text" name="name" required />

  <label for="mobile">Mobile Number:</label>
  <input type="tel" name="mobile" required />

  <label for="age">Age:</label>
  <input type="number" name="age" required />

  <label for="gender">Gender:</label>
  <select name="gender" required>
    <option value="">-- Select Gender --</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label for="service">Service Type:</label>
  <select name="service" id="serviceType" onchange="toggleServiceFields()" required>
    <option value="">-- Select --</option>
    <option value="Medical">Medical Order</option>
    <option value="Doctor">Doctor Appointment</option>
  </select>

  <div id="medicalFields" class="hidden">
    <label>Medicine Category:</label>
    <select name="category" id="categorySelect" onchange="toggleOtherCategory()">
      <option value="">-- Select Category --</option>
      <option>Cold & Cough</option>
      <option>Fever</option>
      <option>Pain Relief</option>
      <option>Allergy</option>
      <option>Digestive</option>
      <option>Other</option>
    </select>
    <div id="otherCategoryDiv" class="hidden">
      <label>Enter Custom Category:</label>
      <input type="text" name="custom_category" />
    </div>

    <label>Medicine Name:</label>
    <select name="medicine">
      <option>Paracetamol</option>
      <option>Montelukast</option>
      <option>Sinarest</option>
      <option>Dolopar</option>
      <option>Citrazine</option>
      <option>Others</option>
    </select>
  </div>

  <div id="doctorFields" class="hidden">
    <p><strong>Doctor:</strong> Dr. Ramesh Babu (RMB)<br>‚è∞ Time: 9:30 AM - 6:30 PM (Sunday Closed)</p>
    <label>Preferred Appointment Time:</label>
    <input type="time" name="appointment_time" />
  </div>

  <h3>üìç Delivery Address</h3>
  <label>State:</label>
  <input type="text" name="state" required />

  <label>District:</label>
  <input type="text" name="district" required />

  <label>Subdivision (Mandal):</label>
  <input type="text" name="mandal" required />

  <label>Pin Code:</label>
  <input type="number" name="pincode" required />

  <label>Street & Area:</label>
  <input type="text" name="street_area" required />

  <label>Live Location (Google Maps URL):</label>
  <input type="url" name="live_location" placeholder="Paste Google Maps link" />

  <h3>üí≥ Payment Method</h3>
  <select name="payment" required>
    <option>Cash on Delivery</option>
    <option>Google Pay</option>
    <option>PhonePe</option>
    <option>Paytm</option>
    <option>Others</option>
  </select>

  <input type="hidden" name="_next" value="https://gogulaanji.github.io/gogula-anji-worlds/thank-you.html" />
  <input type="hidden" name="_captcha" value="false" />

  <button type="submit">Submit Order</button>
</form>

  </div>  <script>
    function toggleServiceFields() {
      const service = document.getElementById('serviceType').value;
      document.getElementById('medicalFields').classList.toggle('hidden', service !== 'Medical');
      document.getElementById('doctorFields').classList.toggle('hidden', service !== 'Doctor');
    }

    function toggleOtherCategory() {
      const cat = document.getElementById('categorySelect').value;
      document.getElementById('otherCategoryDiv').classList.toggle('hidden', cat !== 'Other');
    }
  </script></body>
</html>
