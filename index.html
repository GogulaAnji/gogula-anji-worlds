<form action="https://formsubmit.co/anjigogula27@gmail.com" method="POST">
  <h2>üßç Personal Details</h2>
  <label>Full Name: <input type="text" name="name" required></label><br>
  <label>Mobile Number: <input type="tel" name="mobile" required></label><br>
  <label>Age: <input type="number" name="age" required></label><br>
  <label>Gender:
    <select name="gender" required>
      <option value="">-- Select --</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </label><br><br>

  <h2>üíä Select Service</h2>
  <label>Choose Option:
    <select name="service" id="serviceType" onchange="toggleServiceFields()" required>
      <option value="">-- Select --</option>
      <option value="Medical">Medical Order</option>
      <option value="Doctor">Doctor Appointment</option>
    </select>
  </label><br><br>

  <div id="medicalFields" style="display:none;">
    <label>Medicine Category:
      <select name="category" id="categorySelect" onchange="toggleOtherCategory()" required>
        <option value="">-- Select --</option>
        <option>Cold & Cough</option>
        <option>Fever</option>
        <option>Pain Relief</option>
        <option>Allergy</option>
        <option>Digestive</option>
        <option>Other</option>
      </select>
    </label><br>

    <div id="otherCategoryDiv" style="display:none;">
      <label>Enter Category: <input type="text" name="custom_category"></label><br>
    </div>

    <label>Medicine Name:
      <select name="medicine">
        <option>Paracetamol</option>
        <option>Montelukast</option>
        <option>Sinarest</option>
        <option>Dolopar</option>
        <option>Citrazine</option>
        <option>Others</option>
      </select>
    </label><br>
  </div>

  <div id="doctorFields" style="display:none;">
    <p><strong>Doctor:</strong> Dr. Ramesh Babu (RMB) - 9:30 AM to 6:30 PM (Sunday closed)</p>
    <label>Preferred Appointment Time: <input type="time" name="appointment_time"></label><br>
  </div>

  <br><h2>üìç Address Details</h2>
  <label>State: <input type="text" name="state" required></label><br>
  <label>District: <input type="text" name="district" required></label><br>
  <label>Subdivision (Mandal): <input type="text" name="mandal" required></label><br>
  <label>Pin Code: <input type="number" name="pincode" required></label><br>
  <label>Street & Area: <input type="text" name="street_area" required></label><br>
  <label>Live Location (optional): <input type="url" name="live_location" placeholder="Paste Google Maps link"></label><br>

  <br><h2>üí∞ Payment</h2>
  <label>Payment Method:
    <select name="payment" required>
      <option>Cash on Delivery</option>
      <option>Google Pay</option>
      <option>PhonePe</option>
      <option>Paytm</option>
      <option>Others</option>
    </select>
  </label><br><br>

  <!-- Hidden: redirect after submit -->
  <input type="hidden" name="_next" value="https://gogulaanji.github.io/gogula-anji-worlds/thank-you.html">
  <input type="hidden" name="_captcha" value="false">

  <button type="submit">Submit</button>
</form>

<script>
  function toggleServiceFields() {
    const service = document.getElementById('serviceType').value;
    document.getElementById('medicalFields').style.display = service === 'Medical' ? 'block' : 'none';
    document.getElementById('doctorFields').style.display = service === 'Doctor' ? 'block' : 'none';
  }

  function toggleOtherCategory() {
    const category = document.getElementById('categorySelect').value;
    document.getElementById('otherCategoryDiv').style.display = category === 'Other' ? 'block' : 'none';
  }
</script>
