<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gogula Anji Medical Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Medical Order Form</h1>
  <form>
    <h3>ðŸ‘¤ Personal Details</h3>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required /><label for="age">Age:</label>
<input type="number" id="age" name="age" required />

<label for="gender">Gender:</label>
<select id="gender" name="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required />

<h3>ðŸ“¦ Delivery Address</h3>
<label for="state">State:</label>
<input type="text" id="state" name="state" required />

<label for="district">District:</label>
<input type="text" id="district" name="district" required />

<label for="mandal">Mandal/Sub-district:</label>
<input type="text" id="mandal" name="mandal" required />

<label for="pincode">PIN Code:</label>
<input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required />

<label for="area">Street/Area:</label>
<input type="text" id="area" name="area" required />

<label for="location">Live Location (Google Maps link):</label>
<input type="url" id="location" name="location" />

<h3>ðŸ’Š Select Medicines</h3>
<label for="medicine-type">Category:</label>
<select id="medicine-type" name="medicine-type">
  <option value="Cold & Cough">Cold & Cough</option>
  <option value="Fever">Fever</option>
  <option value="Pain Relief">Pain Relief</option>
  <option value="Allergy">Allergy</option>
  <option value="Children">Children (&lt; 10 yrs)</option>
  <option value="Adults">Adults</option>
</select>

<label for="medicine">Medicine Names (or symptoms):</label>
<textarea id="medicine" name="medicine" rows="4" placeholder="e.g. L-Hist Mont, Dolo 650, Paracetamol..."></textarea>

<h3>ðŸ’° Payment Method</h3>
<label for="payment">Select Payment Option:</label>
<select id="payment" name="payment">
  <option value="UPI">UPI (PhonePe / Google Pay)</option>
  <option value="Cash">Cash on Delivery</option>
  <option value="Other">Other Payment App</option>
</select>

<button type="submit">Place Order</button>

  </form>
</body>
</html>
