<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gogula Anji Worlds - Medical & Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001f3f;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00d9ff;
    }
    form {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0074cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º Gogula Anji Medical & Doctor Appointment</h1>
  <form action="https://formsubmit.co/anjigogula27@gmail.com" method="POST">
    <!-- Hidden for Google Sheet integration -->
    <input type="hidden" name="_next" value="https://gogulaanji.github.io/gogula-anji-worlds/thank-you.html">
    <input type="hidden" name="_captcha" value="false">

    <label for="service">Select Service</label>
    <select id="service" name="Service" required onchange="toggleService(this.value)">
      <option value="">-- Choose Option --</option>
      <option value="Medicine">Medicine Order</option>
      <option value="Doctor">Doctor Appointment</option>
    </select>

    <!-- Common Fields -->
    <label for="name">Full Name</label>
    <input type="text" name="Name" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" name="Mobile" pattern="[0-9]{10}" required>

    <label for="age">Age</label>
    <input type="number" name="Age" required>

    <label for="gender">Gender</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <!-- Medicine Section -->
    <div id="medicineFields" class="hidden">
      <label>Category</label>
      <select name="Tablet Category">
        <option>Fever</option>
        <option>Cold</option>
        <option>Pain</option>
        <option>Other</option>
      </select>

      <label>Tablet Name</label>
      <select name="Tablet Name" id="tabletDropdown" onchange="showOtherTablet(this)">
        <option>Paracetamol</option>
        <option>Histac</option>
        <option>Montair LC</option>
        <option>Citrazine</option>
        <option>Other</option>
      </select>
      <input type="text" name="Other Tablet" id="otherTablet" placeholder="Enter tablet name" class="hidden">

      <label>Quantity</label>
      <input type="number" name="Quantity" min="1">

      <label>Delivery Address</label>
      <textarea name="Delivery Address" required placeholder="State, District, Mandal, PIN, Street, Area, etc."></textarea>

      <label>Payment Mode</label>
      <select name="Payment Mode">
        <option>UPI</option>
        <option>PhonePe</option>
        <option>GPay</option>
        <option>Cash on Delivery</option>
      </select>
    </div>

    <!-- Doctor Section -->
    <div id="doctorFields" class="hidden">
      <label>Select Doctor</label>
      <select name="Doctor">
        <option>Dr. Ramesh Babu (9:30am - 6:30pm, Sun Off)</option>
      </select>

      <label>Preferred Time</label>
      <input type="time" name="Preferred Time">

      <label>Symptoms or Notes</label>
      <textarea name="Symptoms" placeholder="Mention your problem briefly..."></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleService(value) {
      document.getElementById('medicineFields').classList.toggle('hidden', value !== 'Medicine');
      document.getElementById('doctorFields').classList.toggle('hidden', value !== 'Doctor');
    }

    function showOtherTablet(select) {
      const isOther = select.value === 'Other';
      document.getElementById('otherTablet').classList.toggle('hidden', !isOther);
    }
  </script>
</body>
</html>
