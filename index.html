<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gogula Anji Medical & Doctor Appointment</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #medicalForm, #appointmentForm {
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Gogula Anji Medical & Appointment Form</h1>  <form>
    <label>Choose Service:</label>
    <select id="serviceSelector" onchange="toggleForms()">
      <option value="none">-- Select --</option>
      <option value="medical">Medical Order</option>
      <option value="appointment">Doctor Appointment</option>
    </select>
  </form>  <!-- Medical Form -->  <form id="medicalForm">
    <h2>Medical Order</h2>
    <label>Name:</label><input type="text">
    <label>Mobile Number:</label><input type="tel">
    <label>Age:</label><input type="number">
    <label>Gender:</label>
    <select><option>Male</option><option>Female</option><option>Other</option></select><label>Address:</label>
<input type="text" placeholder="State">
<input type="text" placeholder="District">
<input type="text" placeholder="Mandal/Sub-district">
<input type="text" placeholder="Pin Code">
<input type="text" placeholder="Street / Area">
<input type="url" placeholder="Live Location URL">

<label>Age Group:</label>
<select><option>Adult</option><option>Child (<10 years)</option></select>

<label>Medicine Category:</label>
<select>
  <option>Fever</option><option>Cold & Cough</option>
  <option>Pain Relief</option><option>Allergy</option>
  <option>Child Medicines</option><option>Others</option>
</select>

<label>Medicine Name:</label><input type="text">
<label>Quantity:</label><input type="number">

<label>Payment Method:</label>
<select>
  <option>Cash on Delivery</option>
  <option>PhonePe</option>
  <option>Google Pay</option>
  <option>Paytm</option>
</select>

<button type="submit">Submit</button>

  </form>  <!-- Appointment Form -->  <form id="appointmentForm">
    <h2>Doctor Appointment</h2>
    <label>Name:</label><input type="text">
    <label>Mobile Number:</label><input type="tel">
    <label>Age:</label><input type="number">
    <label>Gender:</label>
    <select><option>Male</option><option>Female</option><option>Other</option></select><label>Select Doctor:</label>
<select>
  <option>Dr. Ramesh Babu â€“ RMB Doctor (9:30 AM to 6:30 PM, Sunday Off)</option>
</select>

<label>Appointment Date:</label><input type="date">
<label>Symptoms:</label><textarea rows="3"></textarea>

<button type="submit">Submit</button>

  </form>  <script>
    function toggleForms() {
      const selection = document.getElementById("serviceSelector").value;
      document.getElementById("medicalForm").style.display = selection === "medical" ? "block" : "none";
      document.getElementById("appointmentForm").style.display = selection === "appointment" ? "block" : "none";
    }
  </script></body>
</html>
